apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: techtrends-prod
  namespace: argocd
spec:
  project: techtrends-prod
  source:
    helm:
      valueFiles:
      - values-prod.yml
    repoURL: https://github.com/mehtadhirajn/techtrends.git
    targetRevision: HEAD
    path: helm/
  destination:
    server: https://kubernetes.default.svc
    namespace: prod